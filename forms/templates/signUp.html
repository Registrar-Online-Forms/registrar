<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Benedictine College | Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/forms.css" rel="stylesheet">
        <script src="../static/js/forms.js"></script>
    </head>
    <body>
        <div class="row text-center">
            <div class="col-12">
                <div class="text-center mt-3">
                    <img class="logo-img" src="../static/imgs/logo_horizontal.png" alt="Benedictine College">
                </div>
                <div class="text-center">
                    <h1 class="text-center mt-5">Sign Up</h1>
                    <p class="text-center">Please fill out the form below to access registrar forms.</p>
                    <div class="form text-center mb-5">
                        <!-- START OF FORM-->
                        <form action="/submit/"><!--<form method="POST" action={% url 'signUp' %}>-->  
                        <!--keep hackers out-->
                        {% csrf_token %}
                            <input type="hidden" name="signUp" value="signUp">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="fname">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="lname">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="floatingInput" min="0" step="1" maxlength="7" placeholder="" name="studId">
                                        <label for="floatingInput">Student ID</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="" aria-describedby="basic-addon2" name="email">
                                        <label for="floatingInput">Student Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="password">
                                        <label for="floatingInput">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="col-12">
                                        <input class="submit" type="submit" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p>Already have an account? <a href="login">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
