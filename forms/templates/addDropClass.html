<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Benedictine College | Registrar Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/forms.css" rel="stylesheet">
        <script src="../static/js/forms.js"></script>
    </head>
    <body>
        <div class="row ms-1 mt-1">
            <p class="back"><a href="../forms">&#x2190; Back</a></p>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <div class="text-center mt-3">
                    <img class="logo-img" src="../static/imgs/logo_horizontal.png" alt="Benedictine College">
                </div>
                <div class="text-center">
                    <h1 class="text-center mt-5">Add/Drop a Class</h1>
                    <p class="text-center">Please fill out the form below to add or drop a class.</p>
                    <div class="form text-center mb-5">
                        <!-- START OF FORM-->
                        <form action="/submit/">
                            <input type="hidden" name="form" value="addDropClass">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="fname">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="lname">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="floatingInput" min="0" step="1" maxlength="7" placeholder="" name="studId">
                                        <label for="floatingInput">Student ID</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" maxlength="8" aria-describedby="basic-addon2" name="email">
                                        <label for="floatingInput">Student Email</label>
                                        <span class="input-group-text email" id="basic-addon2">@ravens.benedictine.edu</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input id="classCode" type="text" class="form-control" maxlength="11" minlength="11" name="courseNum">
                                        <label for="classCode">Course Number</label>
                                        <p class="small text-start grey-out ms-3">i.e. ENGL-1010-A</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="" name="instructorName">
                                        <label for="floatingInput">Instructor Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="instructorEmail">
                                        <label for="floatingInput">Instructor Email</label>
                                        <span class="input-group-text email">@benedictine.edu</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="sig form-control" id="sSignature" style="font-family: cursive;">
                                        <label for="sSignature">Student Signature</label>
                                        <p class="small text-start gray-out ms-3"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="sig form-control" id="iSignature" style="font-family: cursive;">
                                        <label for="iSignature">Instructor Signature</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="col-12">
                                        <input class="submit" type="submit" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
