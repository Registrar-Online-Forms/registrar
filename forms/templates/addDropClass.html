<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Benedictine College | Registrar Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/forms.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <div class="logo-img text-center mt-5">
                    <img src="../static/imgs/logo_horizontal.png" alt="Benedictine College">
                </div>
                <div>
                    <h1 class="text-center mt-5">Add/Drop a Class</h1>
                    <p class="text-center">Please fill out the form below to add or drop a class.</p>
                    <div class="form">
                        <!-- START OF FORM-->
                        <form action="/submit/">
                            <input type="hidden" name="form" value="addDropClass">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="floatingInput" min="0" step="1" placeholder="">
                                        <label for="floatingInput">Student ID</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="" aria-describedby="basic-addon2">
                                        <label for="floatingInput">Student Email</label>
                                        <span class="input-group-text" id="basic-addon2">@ravens.benedictine.edu</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
